<app-header (selectedLinkEmitter)="onNavigate($event)"></app-header>
<div class="container">
  <div class="row" >
    <div class="col-md-12">
      <app-recipe-book *ngIf="selectedLink === 'recipe'"></app-recipe-book>
      <app-shopping-list *ngIf="selectedLink === 'shoppinglist'"></app-shopping-list>
    </div>
  </div>
</div>
